<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Dashboard" />
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina" />
    <title>Alma-Stock</title>

    <!-- Favicons -->
    <link th:href="@{/app/img/favicon.png}" rel="icon">
    <link th:href="@{/app/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/app/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/app/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" th:href="@{/app/css/zabuto_calendar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app/lib/gritter/css/jquery.gritter.css}">
    <!-- Custom styles for this template -->
    <link th:href="@{/app/css/style.css}" rel="stylesheet">
    <link th:href="@{/app/css/style-responsive.css}" rel="stylesheet">
    <script th:src="@{/app/lib/chart-master/Chart.js}"></script>
</head>

<body>
<section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header th:fragment="header" class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a th:href="@{/app/index.html}" class="logo"><b>ALMA<span>STOCK</span></b></a>
        <!--logo end-->
        </div>
        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout" th:href="@{/logout}">Cerrar Sesion</a></li>
            </ul>
        </div>
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside th:fragment="aside">
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">
                <p class="centered"><a th:href="@{/index}"><img th:src="@{/img/Logo.png}" class="img-circle" width="80"></a></p>
                <h5 class="centered">Alma-Stock v1.0</h5>
                <h6 class="centered"><span sec:authentication="name"></span></h6>
                <li class="mt">
                    <a class="active" th:href="@{/index}">
                        <i class="fa fa-dashboard"></i>
                        <span>Principal</span>
                    </a>
                </li>
                <li class="sub-menu" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/app/javascript:;}">
                        <i class="fa fa-cogs"></i>
                        <span>Panel de Gestion</span>
                    </a>
                    <ul class="sub">
                        <li><a th:href="@{/gestionUsers}"><i class="fa fa-user"></i>Gestionar Usuarios</a></li>
                        <li><a th:href="@{/gestionStock}"><i class="fa fa-list"></i>Gestionar Stock</a></li>
                    </ul>
                </li>
                <li class="sub-menu">
                    <a th:href="@{/app/javascript:;}">
                        <i class="fa fa-book"></i>
                        <span>Reportes</span>
                    </a>
                    <ul class="sub">
                        <li><a th:href="@{/#}"><i class="fa fa-bar-chart-o"></i>Reporte de Ventas</a></li>
                        <li><a th:href="@{/#}"><i class="fa fa-bar-chart-o"></i>Reporte por Vendedor</a></li>
                    </ul>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!-- **********************************************************************************************************************************************************
                                                        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
</section>
<!-- js placed at the end of the document so the pages load faster -->
<footer th:fragment="footer">
    <script th:src="@{/app/lib/jquery/jquery.min.js}"></script>

    <script th:src="@{/app/lib/bootstrap/js/bootstrap.min.js}"></script>
    <script class="include" type="text/javascript" th:src="@{/app/lib/jquery.dcjqaccordion.2.7.js}"></script>
    <script th:src="@{/app/lib/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/app/lib/jquery.nicescroll.js}" type="text/javascript"></script>
    <script th:src="@{/app/lib/jquery.sparkline.js}"></script>
    <!--common script for all pages-->
    <script th:src="@{/app/lib/common-scripts.js}"></script>
    <script type="text/javascript" th:src="@{/app/lib/gritter/js/jquery.gritter.js}"></script>
    <script type="text/javascript" th:src="@{/app/lib/gritter-conf.js}"></script>
    <!--script for this page-->
    <script th:src="@{/app/lib/sparkline-chart.js}"></script>
    <script th:src="@{/app/lib/zabuto_calendar.js}"></script>
</footer>
</body>
</html>
